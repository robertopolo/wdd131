<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TechStore contact us" />
    <meta name="author" content="Roberto Polo" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/scripts.js" defer></script>
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <div class="navigation-container">
        <div class="navigation-bar">
          <a href="index.html" class="logo">
            <h1 class="logo-text">Tech<span>Store</span></h1>
          </a>
          <nav class="navigation">
            <ul>
              <li>
                <a href="index.html" class="navigation-link">Home</a>
                <a href="products.html" class="navigation-link">Products</a>
                <a href="contact.html" class="navigation-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="hero-text">
        <h2>Contact us</h2>
      </div>
    </header>
    <main>
      <form action="review.html" method="get">
        <label for="username" class="title"
          >User name <span>(required)</span></label
        >
        <input type="text" name="username" id="username" required/>
        <label for="usermail" class="title"
          >Email <span>(required)</span></label
        >
        <input type="email" name="usermail" id="usermail" required/>
        <label for="userphone" class="title"
          >Phone number <span>(Optional)</span></label
        >
        <input type="number" name="userphone" id="userphone" />
        <label for="review" class="title"
          >Written review <span>(Optional)</span></label
        >
        <textarea name="review" id="review"></textarea>
        <input type="submit" value="Send message" />
      </form>
    </main>
    <footer>
      <p>&copy; <span id="currentyear"></span> Tech<span>Store</span></p>
      <div>
        <a href="https://web.whatsapp.com/" target="_blank"
          ><img src="../project/images/whatsapp.svg" alt="whatsapp-logo"
        /></a>
        <a href="https://facebook.com/" target="_blank"
          ><img src="../project/images/facebook.svg" alt="facebook-logo"
        /></a>
        <a href="https://instagram.com/" target="_blank"
          ><img src="../project/images/instagram.svg" alt="instagram-logo"
        /></a>
      </div>
    </footer>
  </body>
</html>
